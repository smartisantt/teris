<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>俄罗斯方块</title>
    <style>
      #root {
        display: flex;
        justify-content: center;
      }
      #panel {
        width: 300px;
        height: 300px;
        background-color: black;
        position: relative;
      }

      #next {
        position: relative;
        width: 120px;
        height: 120px;
      }
      #score{
        font-size: 4em;
        font-weight: bold;
        color: #555;
        text-align: center;
      }
      #msg{
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(255, 255 ,255, .2);
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        display: none;
      }
      #msg p {
 
        border: 2px solid #fff;
        padding: 1em;
        color: #fff;
        background: #f20;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="panel">
        <div id="msg">
          <p>游戏暂停</p>
        </div>
      </div>
      <div id="tip">
        <div id="next"></div>
        <div id="score"></div>
        <p>使用键盘进行游戏：</p>
        <p>⬆️：旋转</p>
        <p>⬇️：向下</p>
        <p>⬅️：左</p>
        <p>➡️：右</p>
        <p>空格：暂停/恢复</p>
      </div>
    </div>
  </body>
</html>
